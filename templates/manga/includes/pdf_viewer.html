{% if chapter.preview or chapter.pdf %}
  <div class="pdf-viewer-container relative">
    <div id="pdf-pages" class="flex flex-col items-center space-y-4">
      {% if chapter.preview %}
        <img
          id="pdf-preview"
          src="{{ chapter.preview.url }}"
          alt="Preview страницы {{ chapter.chapter_number }}"
          class="w-full h-auto"
        />
      {% endif %}
    </div>
    <div id="pdf-loading" class="absolute inset-0 flex items-center justify-center z-10">
      <div class="spinner"></div>
    </div>
  </div>

  <style>
    .pdf-viewer-container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      min-height: calc(100vh - var(--navbar-height, 56px));
      background: #fff;
    }
    .spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid #e5e7eb;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .pdf-page {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const url          = "{{ chapter.pdf.url }}";
      const preview      = document.getElementById('pdf-preview');
      const pagesWrapper = document.getElementById('pdf-pages');
      const loader       = document.getElementById('pdf-loading');
      const navbar       = document.getElementById('navbar');
      const container    = document.querySelector('.pdf-viewer-container');

      // Подгоняем высоту под navbar
      const navH = navbar?.offsetHeight || 0;
      container.style.minHeight = (window.innerHeight - navH) + 'px';

      async function renderFirstPage() {
        // Инициализируем PDF.js с Range-запросами
        const loadingTask = pdfjsLib.getDocument({ url, disableStream: false, disableRange: false });
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);

        // Вычисляем масштаб
        const cw          = pagesWrapper.clientWidth;
        const vpUnscaled  = page.getViewport({ scale: 1 });
        const baseScale   = Math.min(cw / vpUnscaled.width, 1);
        const dpr         = Math.min(window.devicePixelRatio || 1, 2);
        const scale       = baseScale * dpr;
        const viewport    = page.getViewport({ scale });

        // Рендерим первую страницу
        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-page';
        canvas.width     = viewport.width;
        canvas.height    = viewport.height;
        const ctx = canvas.getContext('2d');
        await page.render({ canvasContext: ctx, viewport }).promise;
        pagesWrapper.appendChild(canvas);

        // Убираем превью и спиннер
        if (preview) preview.remove();
        loader.style.display = 'none';

        // Запускаем ленивую подгрузку остальных страниц
        lazyLoadRemaining(pdf, scale, baseScale, vpUnscaled.height);
      }

      function lazyLoadRemaining(pdf, scale, baseScale, originalHeight) {
        const observer = new IntersectionObserver(async entries => {
          for (const entry of entries) {
            if (entry.isIntersecting) {
              const pageNum = +entry.target.dataset.page;
              const pg      = await pdf.getPage(pageNum);
              const vp      = pg.getViewport({ scale });
              const cn      = document.createElement('canvas');
              cn.className  = 'pdf-page';
              cn.width      = vp.width;
              cn.height     = vp.height;
              const ctx     = cn.getContext('2d');
              await pg.render({ canvasContext: ctx, viewport: vp }).promise;
              entry.target.replaceWith(cn);
              observer.unobserve(entry.target);
            }
          }
        }, { rootMargin: '200px' });

        const placeholderHeight = originalHeight * baseScale + 'px';
        for (let i = 2; i <= pdf.numPages; i++) {
          const ph = document.createElement('div');
          ph.dataset.page = i;
          ph.style.width  = '100%';
          ph.style.height = placeholderHeight;
          ph.className    = 'pdf-page';
          pagesWrapper.appendChild(ph);
          observer.observe(ph);
        }
      }

      renderFirstPage().catch(err => {
        console.error("PDF.js error:", err);
        loader.innerText = "Не удалось загрузить PDF. Обновите страницу.";
      });
    });
  </script>
{% endif %}
