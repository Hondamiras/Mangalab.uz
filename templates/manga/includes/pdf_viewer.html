<!-- PDF Viewer -->
{% if chapter.preview or chapter.pdf %}
  <div class="pdf-viewer-container relative">
    {# Контейнер для страниц (превью + canvas) #}
    <div id="pdf-pages" class="flex flex-col items-center">
      {# 1) Моментальное превью #}
      {% if chapter.preview %}
        <img
          id="pdf-preview"
          src="{{ chapter.preview.url }}"
          alt="Preview страницы {{ chapter.chapter_number }}"
          class="w-full h-auto"
        >
      {% endif %}
    </div>

    {# 2) Спиннер поверх контейнера #}
    <div id="pdf-loading"
         class="absolute inset-0 flex items-center justify-center z-10 bg-white/50">
      <div class="spinner"></div>
    </div>
  </div>

  <style>
    .pdf-viewer-container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      min-height: calc(100vh - var(--navbar-height, 56px));
    }

    .spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid #e5e7eb;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Базовый стиль для всех страниц */
    .pdf-page {
      display: block;
      width: 100%;
      height: auto;
    }

    /* На десктопе ограничиваем ширину и центрируем */
    @media (min-width: 1024px) {
      .pdf-page {
        width: 70%;            /* можно заменить на 60%, 800px или 60vw */
        max-width: 900px;       /* или любое фиксированное значение */
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const url         = "{{ chapter.pdf.url }}";
      const pagesWrapper= document.getElementById('pdf-pages');
      const preview     = document.getElementById('pdf-preview');
      const loader      = document.getElementById('pdf-loading');
      const navbar      = document.getElementById('navbar');
      const container   = document.querySelector('.pdf-viewer-container');

      // Учитываем высоту navbar
      const navH = navbar?.offsetHeight || 0;
      container.style.minHeight = (window.innerHeight - navH) + 'px';

      async function renderFirstPage() {
        const loadingTask = pdfjsLib.getDocument({ url, disableStream: false, disableRange: false });
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);

        // Вычисляем масштаб по ширине контейнера
        const cw = pagesWrapper.clientWidth;
        const vp = page.getViewport({ scale: 1 });
        const baseScale = Math.min(cw / vp.width, 1);
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const scale = baseScale * dpr;
        const viewport = page.getViewport({ scale });

        // Рендерим canvas первой страницы
        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-page';
        canvas.width    = viewport.width;
        canvas.height   = viewport.height;
        const ctx       = canvas.getContext('2d');
        await page.render({ canvasContext: ctx, viewport }).promise;
        pagesWrapper.appendChild(canvas);

        // Убираем превью и спиннер
        if (preview) preview.remove();
        loader.style.display = 'none';

        // Ленивая подгрузка остальных страниц
        lazyLoadRemaining(pdf, scale, vp.height * baseScale);
      }

      function lazyLoadRemaining(pdf, scale, placeholderH) {
        const observer = new IntersectionObserver(async entries => {
          for (const e of entries) {
            if (e.isIntersecting) {
              const num = +e.target.dataset.page;
              const pg  = await pdf.getPage(num);
              const vp  = pg.getViewport({ scale });
              const cn  = document.createElement('canvas');
              cn.className = 'pdf-page';
              cn.width     = vp.width;
              cn.height    = vp.height;
              const ctx    = cn.getContext('2d');
              await pg.render({ canvasContext: ctx, viewport: vp }).promise;
              e.target.replaceWith(cn);
              observer.unobserve(e.target);
            }
          }
        }, { rootMargin: '200px' });

        // Создаём плейсхолдеры
        for (let i = 2; i <= pdf.numPages; i++) {
          const ph = document.createElement('div');
          ph.dataset.page = i;
          ph.style.width  = '100%';
          ph.style.height = placeholderH + 'px';
          ph.className    = 'pdf-page';
          pagesWrapper.appendChild(ph);
          observer.observe(ph);
        }
      }

      renderFirstPage().catch(err => {
        console.error("PDF.js error:", err);
        loader.innerText = "PDF yuklashda xatolik yuz berdi. Iltimos, sahifani yangilab ko'ring.";
      });
    });
  </script>
{% endif %}
