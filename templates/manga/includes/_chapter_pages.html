{% load static %}

<div class="sm:container mx-auto px-0 sm:px-4">
  {% for page in pages %}
    <div class="flex justify-center my-4">
      <img
        src="{{ page.image.url }}"
        alt="Страница {{ page.page_number }}"
        loading="lazy"
        decoding="async"
        fetchpriority="low"
        class="w-full md:w-auto max-w-full h-auto transition-opacity duration-500 ease-in-out opacity-0"
        onload="this.classList.add('opacity-100')"
      />
    </div>
  {% endfor %}
</div>
