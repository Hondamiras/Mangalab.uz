<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Hondamir{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js для реактивности -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
    <style>
        :root {
            --bg-color: #1a202c;
            --text-color: #edf2f7;
            --navbar-bg: #2d3748;
            --hover-color: #6b46c1;
            --card-bg: #2d3748;
            --card-border: #4a5568;
            --transition-speed: 0.3s;
        }
        body { background-color: var(--bg-color); color: var(--text-color); }
        nav, footer { background-color: var(--navbar-bg); }
        .btn { background-color: var(--hover-color); color: #fff; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all var(--transition-speed); }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        input.search-input { background-color: #fff; color: #333; flex: 1; padding: 0.5rem 1rem; border: 1px solid var(--card-border); border-right: none; border-radius: 0.375rem 0 0 0.375rem; transition: border-color var(--transition-speed); }
        input.search-input:focus { outline: none; border-color: var(--hover-color); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="shadow-lg">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">
            <!-- Logo -->
            <a href="{% url 'manga:manga_list' %}" class="text-2xl font-bold hover:text-hover-color transition-colors">
                Hondamir
            </a>
            
            <!-- User Actions -->
            <div class="flex items-center space-x-3">
                {% if user.is_authenticated %}
                    <!-- Profile Button -->
                    <a href="{% url 'accounts:my_profile' %}" 
                    class="p-2 rounded-full"
                    title="Profile">
                        {% if user.avatar_url %}
                            <img src="{{ user.avatar_url }}" 
                                alt="Profile" 
                                class="w-8 h-8 rounded-full border-2 border-transparent hover:border-purple-400 transition-all">
                        {% else %}
                            <i class="fas fa-user-circle text-2xl text-gray-300 hover:text-purple-400"></i>
                        {% endif %}
                    </a>

                    <!-- Logout Button -->
                    <a href="{% url 'accounts:logout' %}" 
                    class="p-2 rounded-full"
                    title="Logout">
                        <i class="fas fa-sign-out-alt text-xl text-gray-300 hover:text-purple-400"></i>
                    </a>
                {% else %}
                    <!-- Login Button -->
                    <a href="{% url 'accounts:login' %}" 
                    class="p-2 rounded-full"
                    title="Login">
                        <i class="fas fa-sign-in-alt text-xl text-gray-300 hover:text-purple-400"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-6">
        <!-- Optional footer content -->
    </footer>

    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
